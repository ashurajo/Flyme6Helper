apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.0 rc2'
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 25
    }
    productFlavors {
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            shrinkResources true
        }
    }
    dexOptions {
        incremental true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    provided 'com.mani:ThinDownloadManager:1.2.4'
    provided 'com.squareup.okhttp3:okhttp:3.7.0'
    provided 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:design:26.+'
    compile 'com.android.support:cardview-v7:26.+'
    compile 'com.android.support:support-v4:26.+'
    provided 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    provided 'com.github.chrisbanes:PhotoView:1.2.6'
    provided 'com.jcodecraeer:xrecyclerview:1.2.7'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    provided 'com.google.code.gson:gson:2.7'
    provided 'com.android.support:recyclerview-v7:26.+'
    provided 'com.zhy:okhttputils:2.4.1'
    compile 'com.umeng.analytics:analytics:6.1.0'
}
